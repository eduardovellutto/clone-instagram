<!DOCTYPE html>
<html lang="pt-BR"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagrma logo">
                    <div class="profile-photo">
                        <img src="https://media-exp1.licdn.com/dms/image/C4E03AQHlWFFg7JVr8g/profile-displayphoto-shrink_100_100/0?e=1604534400&v=beta&t=l7UukL2rKZncABpNp3zUrYxpY_1QZJGb8tnr7eBrpaA" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como eduardo.vellutto</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é eduardo.vellutto</p>
                    <p class="not-account">
                        <span class="link-blue"> Alterar conta </span>
                        ou
                        <span class="link-blue"> Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">
                        </a>
                        <a href="#" class="app-download">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
